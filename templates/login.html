<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    {% with messages = get_flashed_messages() %}
{% if messages %}
    <ul>
    {% for msg in messages %}
        <li style="color:red;">{{ msg }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endwith %}


    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>ユーザー名：</label>
       <input type="text" name="username" value="{{ username or '' }}">
    <br><br>

        <label>パスワード：</label>
        <input type="password" name="password" required><br><br>

        <button type="submit">ログイン</button>
    </form>

</body>
</html>
